[tool.ruff]
line-length = 120
exclude = ["__init__.py"]
target-version = "py38"
fix = true
select = [
	"E",  # Pyflakes errors
	"W",  # Pyflakes warnings
	"F",  # Pyflakes errors
	"I",  # isort
	"C",  # flake8-comprehensions
	"B",  # flake8-bugbear
	"UP", # pyupgrade
]

ignore = [
	"W191",  # indentation contains tabs
	"B008", # function call in default argument
]

[tool.ruff.format]
quote-style = "single"
indent-style = "tab"

[tool.pylint.main]
load-plugins = ["pylint_sqlalchemy"]